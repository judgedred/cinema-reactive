<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>UserReservationList</title>
    <link rel="stylesheet" href="/css/styles.css"/>
    <script type="text/javascript" src="/js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="/js/auth.js"></script>
</head>
<body>
<div class="wrapper">
    <div th:insert="top"></div>
    <div class="content">
        <div style="margin: 5px;">Брони</div>
        <div th:unless="${#lists.isEmpty(filteredReservationList)}">
            <table>
                <tr th:each="reservation : ${filteredReservationList}">
                    <td th:text="${reservation}"></td>
                </tr>
            </table>
        </div>
    </div>
    <div th:insert="footer"></div>
</div>
</body>
</html>
