<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HallList</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div class="wrapper">
    <div th:insert="admin-menu"></div>
    <div style="margin: 5px;">Залы</div>
    <div th:unless="${#lists.isEmpty(hallList)}">
        <table>
            <tr th:each="hall : ${hallList}">
                <td th:text="${hall}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
