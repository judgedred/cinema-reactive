<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Reservation</title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div class="wrapper">
    <div th:insert="admin-menu"></div>
    <div style="margin: 5px;">Удалить бронь</div>
    <div th:unless="${#lists.isEmpty(reservationList)}">
        <form th:action="@{deleteReservation}" th:object="${reservation}" method="post">
            <div style="margin: 5px;">
                <label th:for="*{reservationId}">Бронь</label>
                <select th:field="*{reservationId}">
                    <option value="0" label="Выберите бронь"></option>
                    <option th:each="reservation : ${reservationList}"
                            th:text="${reservation.description}"
                            th:value="${reservation.reservationId}">
                    </option>
                </select>
                <div th:if="${#fields.hasErrors('reservationId')}" th:errors="*{reservationId}" style="display: inline;"></div>
            </div>
            <div style="margin: 5px;"><input type="submit" value="Удалить"></div>
        </form>
    </div>
</div>
</body>
</html>
